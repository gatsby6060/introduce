<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table, tr,td,th{
            border : 1px solid black;
            text-align: center;
            padding: 5px 20px;
            border-collapse:  collapse;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <span v-for="item in num">{{item}}</span>
        </div>
        <div>
            <span v-for="item in list">{{item}}</span>
        </div>
        <div>
            <span v-for="(item,index) in listMap">
                {{index+1}}.{{item.name}}<br>
            </span>
        </div>
        <hr>
        <table>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            <tr v-for = "item in listMap"><!--첫행에는 item 자체가 담겨있을것-->
                <td>{{item.name}}</td><!--이후에 각각의 .키값으로 가져옴-->
                <td>{{item.age}}</td>
                <td>{{item.addr}}</td>
            </tr>
        </table>        
    </div>
</body>

</html>
