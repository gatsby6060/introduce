<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{name}}
        <button @click="fnTest">변경</button>
        <hr>
        <div>
            <div>{{num}}</div>
            <input v-model="changeNum"> <!--v-model="num"하면 위{{num}}하고 실시간반영됨-->
            <button @click="fnNumber">변경</button>
        </div>


    </div><!--app(Vue.js)끝 이 안에서 동작해야 Vue.js 문법 동작-->

</body>

</html>

<script>//Vue.js를 app이라고 정함
    const app = Vue.createApp({
        data() {
            return {
                // 변수는 여기서 정의
                // 변수 - (key : value), (key:value)......
                num: 10,
                name: "홍길동",
                age: 30,
                changeNum: ""
            };
        },
        methods: {
            // 함수 정의는 여기서
            // 함수(메소드) - (key : function())
            fnUserList: function () {
                $.ajax({
                    url: "",
                    dataType: "json",
                    type: "GET",
                    data: {},
                    success: function (data) {

                    }
                });
            }, //하나더 정의할때
            //하나더 정의할때
            fnTest: function () {
                // (내)변수에 접근할때는 this를 써야한다. 
                this.name = "김철수"; //내 객체의 변수에 접근해서 김철수로 강제로 바꿈
            },
            //하나더 정의
            fnNumber: function () {
                //
                this.num = this.changeNum; //changeNum에 들어간 값을 버튼 눌럿을때 화면에 보이게함
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
