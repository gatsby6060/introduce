<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 700px;
            margin: 20px auto;
        }

        table,
        tr,
        th,
        td {
            border: 2px solid black;
            /*2px 크기 검은색 선(solid)로 (dotted은 점선) */
            border-collapse: collapse;
            /*겹치는 선 하나로*/
            text-align: center;
            /*가운데 정렬*/
            padding: 5px 20px;
            /*안쪽 여백 상하5px 좌우20px*/
        }

        th {
            background-color: bisque;
        }

        #search {
            margin: 10px 0px;
        }

        #search select {
            width: 100px;
            height: 30px;
            text-align: center;
        }

        #search input {
            height: 25px;
            width: 200px;
            margin-left: 5px;
        }

        #search button {
            height: 30px;
            margin-left: 5px;
        }



        /* 드롭박스관련------------------------------------------S */
        .main-menu {
            background-color: green;
            color: white;
            padding: 3px;
            width: 150px;
            height: 30px;
            box-sizing: border-box;
            /*총크기 width 150 유지*/
            cursor: pointer;
            font-weight: bold;
        }

        .sub-menu {
            background-color: beige;
            width: 150px;
            box-shadow: 2px 2px 2px beige;
            display: none;
        }

        .sub-menu a {
            display: block;
            padding: 5px;
            cursor: pointer;
            /* 마우스를 위로 올리면 손모양으로 바뀜(클릭할 수 있는 것처럼)*/
        }

        .top-menu:hover .sub-menu {
            display: block;
        }

        .sub-menu a:hover {
            background-color: bisque;
        }

        .top-menu {
            display: inline-block;
        }

        /* 드롭박스관련------------------------------------------E */
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!--테이블의 형태로-->
        <!-- 번호, 제목, 작성자, 조회수, 작성일(YYYY-MM-DD)-->
        <div id="container">
            <div><button @click="fnLogout">로그아웃</button></div>
            <div id="search" style="float: left;">
                <select v-model="option"><!--셀렉트한 밸류의 값이 option에 들어감-->
                    <option value="all">:: 전체 ::</option>
                    <option value="title">:: 제목 ::</option>
                    <option value="user">:: 작성자 ::</option>
                </select>
                <input v-model="keyword" @keyup.enter="fnBoardList" placeholder="검색어를 입력해주세요">
                <button @click="fnBoardList">검색</button>
                <!-- <div class="top-menu" style="float: right;">
                    <div class="main-menu" style="text-align: center;">
                        정렬
                    </div>
                    <div class="sub-menu">
                        <a>작성일 최신순 정렬</a>
                        <a>작성일 오래된순 정렬</a>
                        <a>조회수순 정렬</a>
                    </div>
                </div>-->
            </div> 
            <div id = "orderBylist" style="float: right;">
                <select v-model="option2" ><!--셀렉트한 밸류의 값이 option에 들어감-->
                    <option value="all">:: 정렬 ::</option>
                    <option value="CDATETIME DESC">:: 작성일 최신순 정렬 ::</option>
                    <option value="CDATETIME ASC">:: 작성일 오래된순 정렬 ::</option>
                    <option value="CNT DESC">:: 조회수순 정렬 ::</option>
                </select>
                <button @click="fnBoardListOrderby">정렬</button>
            </div>
          
            <table>
                <tr>
                    <th>선택</th>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>

                <tr v-for="item in list"><!--첫행에는 item 자체가 담겨있을것-->
                    <td><input type="radio" name="board" :value="item.BOARDNO" v-model="selectItem"></td>
                    <!-- 무엇이 선택됬는지 알려고 :value필요함-->
                    <td>{{item.BOARDNO}}</td><!--이후에 각각의 .키값으로 가져옴-->
                    <td>
                        <a href="#" @click="fnView(item.BOARDNO)">{{item.TITLE}}</a>
                    </td>
                    <td>
                        <span v-if="status == 'A'"><a href="javascript:;"
                                @click="fnUserInfo(item.USERID)">{{item.USERID}}</a></span>
                        <span v-else>{{item.USERID}} </span>
                    </td>
                    <td>{{item.CNT}}</td>
                    <td>{{item.CTIME}} </td>
                    <!-- <td><button @click="fnRemove(item.STU_NO)">삭제</button></td>요래야 함수 동작함 -->
                    <!-- <td><button @click="fnEditMode(item)">수정</button></td> -->
                </tr>

            </table>
            <div class="btn">
                <button @click="fnAdd">글쓰기</button>
                <button @click="fnRemove">삭제</button>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 
                // (key : value)
                list: [], //아래쪽에서 self.list = data.list;해서 데이터를 담아준다
                keyword: "",
                option: "all", //최초에 all'전체'클릭한것처럼 보이게 함 
                status: "", // 사용자가 관리자인지 아닌지 확인 아래서 사용할꺼임
                userId: "",
                selectItem: "", //라디오 버튼으로 선택한 input의 value가 들어간다.
                option2 : "all"  //내가 위에서 all을 정렬이라고 값을 정해줫음
                //위처럼 해야 맨처음 all라고 하면 정렬이란 글자가 보임
                //order by 용으로 사용하려함 !!!변수 시작은 여기임!!!!!!여기가 시작임
            };
        },

        methods: {
            // 함수(메소드) - (key : function())
            fnBoardList: function () {
                // alert('fnBoardList실행');
                let self = this; //이걸 해야 위에 지역?내? list변수 사용가능
                let param = {
                    option: self.option, // 서버로 보내줄 파라미터... option이라는 이름으로 보냄
                    keyword: self.keyword //keyword
                };
                // alert('fnBoardList실행직전');

                //250830주석처리
                // $.ajax({
                //     // url: "http://localhost:3009/board/list", //로컬에서 쓰던 것 일단주석처리
                //     url: "https://f5581a5e9ccf.ngrok-free.app/board/list",
                //     dataType: "json",
                //     type: "GET",
                //     data: param, //{} 이 부분을 위 param으로 대체
                //     success: function (data) {
                //         alert('fnBoardList실행성공');
                //         console.log(data);
                //         self.list = data.list;
                //     }
                // });
                //250830주석처리


                $.ajax({
                    // url: "http://localhost:3009/board/list", //로컬에서 쓰던 것 일단주석처리
                    // url: "https://f5581a5e9ccf.ngrok-free.app/board/list",
                    url : api("/board/list"),
                    type: "GET",
                    dataType: "json",
                    data: param,              // { option, keyword }
                    // timeout: 10000,
                    headers: {
                        // ngrok 경고(인터스티셜) 우회
                        "ngrok-skip-browser-warning": "true",
                        // 서버에게 JSON 원해요
                        "Accept": "application/json"
                    },
                    success: function (data) {
                        // console.log("fnBoardList 성공:", data);
                        // self.list = data?.list ?? [];
                        console.log(data);
                        self.list = data.list;
                    },
                    // error: function (xhr, status, err) {
                    //     console.error("AJAX 실패:", status, err, xhr?.status);
                    //     // 진단용으로 응답 앞부분만 보기
                    //     const preview = (xhr?.responseText || "").slice(0, 300);
                    //     alert(`AJAX 실패: ${xhr?.status || ""} ${status}\n미리보기:\n${preview}`);

                    //     // 만약 여전히 parsererror면 HTML이 온 것 → ngrok/라우팅/서버 헤더 점검
                    //     if (status === "parsererror" && xhr?.responseText?.startsWith("<!DOCTYPE")) {
                    //         console.warn("JSON 대신 HTML 수신 (ngrok 경고 또는 서버 Content-Type 문제 가능)");
                    //     }
                    // }
                });


            },
            fnView: function (boardNo) {
                let self = this;
                console.log(self.status);
                location.href = `board-view.html?boardNo=${boardNo}`;
            },
            fnAdd: function (boardNo) {
                let self = this; //로그인하면 값이 잇음 안하면 없음
                console.log(self.status); //로그인하면 값이 있음,   로그인 안하면 없음
                if (self.status != null) {
                    location.href = "board-add.html"
                } else {
                    alert("로그인 후 이용해주세요");
                    location.href = "login.html";
                }
                // location.href = `board-add.html`;
            },
            fnLogout: function () {
                sessionStorage.removeItem("sessionId"); //내가 넣은 것 지우기
                sessionStorage.removeItem("sessionStatus");  //내가 넣은 것 지우기
                alert("로그아웃 되었습니다.");
                location.href = "login.html"
            },
            fnUserInfo: function (userId) {
                //팝업창띄우기
                window.open(`user-info.html?userId=${userId}`, "user", "width=500, height=500");
                //주소                      // 팝업의ID        //
                //팝업에 아이디가 잇으면 1만번 나옴


                // let self = this;
                // console.log(self.userId);
                //location.href = `user-info.html?userId=${userId}`;
            },
            fnRemove: function (boardNo) {
                let self = this;
                if (!confirm("정말 삭제하시겠습니까?")) {
                    return;
                }
                $.ajax({
                    // url: `http://localhost:3009/board/delete`, //
                    // url: "https://f5581a5e9ccf.ngrok-free.app/board/delete",
                    url : api("/board/delete"),
                    headers: {
                        // ngrok 경고(인터스티셜) 우회.... 경고가 있든말든?....
                        "ngrok-skip-browser-warning": "true",
                        // 서버에게 말한 나는 JSON이 좋아요
                        "Accept": "application/json"
                    },
                    dataType: "json",
                    type: "GET",
                    data: { boardNo: self.selectItem }, //?뒤에 붙는 그런 파라미터를 여기에 적음
                    //selectItem으로 값을 가지고 있어서 이걸 boardNo로 서버에 보내줘야함
                    success: function (data) {
                        console.log(data);
                        alert("삭제되었습니다!");
                        self.selectItem = ""; //이래야 삭제후 선택된 라디오 버튼이 없어짐
                        self.fnBoardList(); //이래야 화면이 갱신됨
                        // self.fnList();
                    }
                });
            },

            fnBoardListOrderby: function () {
                // alert('fnBoardList실행');
                let self = this; //이걸 해야 위에 지역?내? list변수 사용가능
                let param = {
                    option2: self.option2, // 서버로 보내줄 파라미터... option2이라는 이름으로 보냄
                    // keyword: self.keyword //keyword
                };
                console.log("self.option2는 " + self.option2); 
                console.log("param.option2는 " + param.option2); 
                
                $.ajax({
                    // url: "http://localhost:3009/board/listorderby", //로컬에서 쓰던 것 일단주석처리
                    // url: "https://f5581a5e9ccf.ngrok-free.app/board/listorderby",
                    url : api("/board/listorderby"),
                    type: "GET",
                    dataType: "json",
                    data: param,              
                   
                    headers: {
                        // ngrok 경고(인터스티셜) 우회
                        "ngrok-skip-browser-warning": "true",
                        // 서버에게 JSON 원해요
                        "Accept": "application/json"
                    },
                    success: function (data) {
                        // console.log("fnBoardList 성공:", data);
                                                console.log(data);
                        self.list = data.list;
                    },

                });


            },

        },

        mounted() {
            let self = this; //함수내에서 한번씩 지역적으로 사용함 함수마다 한번씩 선언~

            // 페이지 보일때 처음 시작할 때 실행되는 부분
            let sId = sessionStorage.getItem("sessionId"); //서버에서 set할때 이름이 sessionID이었음 그걸 get으로 꺼냄
            // let sId2 = sessionStorage;
            // console.log("세션 아이디 ====> ", sId);
            // let user_status = sessionStorage.getItem("sessionStatus");
            // console.log("세션 권한 ====> ", user_status);

            //위에서 status 선언해둠
            self.status = sessionStorage.getItem("sessionStatus");  //서버에서 set할때 이름이 sessionID이었음 그걸 get으로 꺼냄

            self.fnBoardList();
        }
    });

    app.mount('#app');
</script>
