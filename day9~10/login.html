<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                userId: "",
                pwd: ""
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnLogin: function () {
                let self = this;
                let param = {
                    userId: self.userId,
                    pwd: self.pwd
                };
                $.ajax({
                    // url: "http://localhost:3009/login",
                    // url: "https://f5581a5e9ccf.ngrok-free.app/login",
                    url: "https://0acdec4dc95c.ngrok-free.app/login",
                    // url : api("/login"),
                    headers: {
                        // ngrok 경고(인터스티셜) 우회
                        "ngrok-skip-browser-warning": "true",
                        // 서버에게 JSON 원해요
                        "Accept": "application/json"
                    },
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log(data);
                        if(data.length > 0){
                            alert(data[0].NAME + "님 환영합니다.");
                            
                            sessionStorage.setItem("sessionId",data[0].USERID);
                            sessionStorage.setItem("sessionStatus",data[0].STATUS); //관리자권한부분같음
                            // sessionStorage.setItem()

                            location.href = "board-list.html" //리스트로 이동
                        }else{
                            alert("아이디/비밀번호를 확인해주세요.");
                        }
                    }
                });
            }
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
