<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }

        table,
        tr,
        td,
        th {
            border: 1px solid black;
            text-align: center;
            padding: 5px 20px;
            border-collapse: collapse;
        }

        th {
            background-color: beige;
        }

        td {
            width: 400px;
        }

        #contents {
            height: 200px;
        }

        button {
            margin-top: 5px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="container">
            <div>게시글 상세정보</div>
            <table>
                <tr>
                    <th>제목</th>
                    <td>{{info.TITLE}}</td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td>{{info.USERID}}</td>
                </tr>
                <tr>
                    <th>조회수</th>
                    <td>{{info.CNT}}</td>
                </tr>
                <tr>
                    <th>작성일</th>
                    <td>{{info.CTIME}}</td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td id="contents">{{info.CONTENTS}}</td>
                </tr>
            </table>
            <div>
                <template v-if="sessionId == info.USERID || sessionStatus == 'A'">
                    <button @click="fnEdit">수정</button>
                    <!-- 삭제 후 리스트 페이지로 -->
                    <!-- 삭제 주소는 /board/delete -->
                    <button @click="fnRemove">삭제</button>
                </template>
                <button @click="fnList">목록으로</button> <!-- 리스트 페이지로 -->
            </div>
        </div>
    </div> <!--app끝 VUE.js끝?-->


</body>

</html>




<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                boardNo: "", //파라미터로 보낸 값을 여기 담겠다?
                // list: [], // 일단 있으면 좋을것 같음
                info: {},
                sessionId: "",  //페이지에 들어오자마자(mounted()) 바로 여기에 세션의 정보를 넣고 싶어요(id를... )
                sessionStatus : ""
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnBoardInfo: function () {
                let self = this;
                $.ajax({
                    // url: "http://localhost:3009/board/view", 로컬용 일단 주석처리
                    //----------------------추가S
                    url: "https://f5581a5e9ccf.ngrok-free.app/board/view",
                    headers: {
                        // ngrok 경고(인터스티셜) 우회.... 경고가 있든말든?....
                        "ngrok-skip-browser-warning": "true",
                        // 서버에게 JSON 원해요
                        "Accept": "application/json"
                    },
                    //----------------------추가E
                    dataType: "json",
                    type: "GET",
                    data: { boardNo: self.boardNo },
                    success: function (data) {
                        console.log(data[0]);
                        self.info = data[0];
                    }
                });
            },
            fnRemove: function (boardNo) {
                let self = this;
                if (!confirm("정말 삭제하시겠습니까?")) {
                    return;
                }
                $.ajax({
                    // url: `http://localhost:3009/board/delete`, //
                    url: "https://f5581a5e9ccf.ngrok-free.app/board/delete",
                    headers: {
                        // ngrok 경고(인터스티셜) 우회.... 경고가 있든말든?....
                        "ngrok-skip-browser-warning": "true",
                        // 서버에게 말한 나는 JSON이 좋아요
                        "Accept": "application/json"
                    },
                    dataType: "json",
                    type: "GET",
                    data: { boardNo: self.boardNo }, //?뒤에 붙는 그런 파라미터를 여기에 적음
                    success: function (data) {
                        console.log(data);
                        alert("삭제되었습니다!");
                        self.fnList();
                    }
                });
            },
            fnList: function () {
                location.href = "board-list.html";
            },
            fnEdit: function () {
                location.href = `board-edit.html?boardNo=${this.boardNo}`;
            },
            fncntupdate: function () {
                let self = this;
                $.ajax({
                    // url: `http://localhost:3009/cntupdate`,
                    url: "https://f5581a5e9ccf.ngrok-free.app/cntupdate",
                    headers: {
                        // ngrok 경고(인터스티셜) 우회.... 경고가 있든말든?....
                        "ngrok-skip-browser-warning": "true",
                        // 서버에게 말한 나는 JSON이 좋아요
                        "Accept": "application/json"
                    },
                    dataType: "json",
                    type: "GET",
                    data: { boardNo: self.boardNo }, //?뒤에 붙는 그런 파라미터를 여기에 적음
                    success: function (data) {
                        console.log(data);

                        // 조회수 업데이트 후 정보 다시 불러오기
                        self.fnBoardInfo();  // fnBoardInfo()로 최신 데이터를 다시 불러오기

                        alert("조회수+1 수정완료");
                    }
                });
            }

        },
        mounted() {// 처음 시작할 때 실행되는 부분

            const queryParams = new URLSearchParams(window.location.search);
            this.boardNo = queryParams.get('boardNo') || ''; //get('boardNo')는 내가 보낸, 요청한 파라미터 이름
            console.log("boardNo ===>", this.boardNo); //내가 보내준 (요청한) 값 출력 가능


            //세션정보 꺼냄 꺼내자 마자 위에 선언한 변수 sessionId에 넣어버림 세션아이디의 값하고 info유저의 값하고 같을때만 버튼 보ㅈ줄꺼
            this.sessionId = sessionStorage.getItem("sessionId"); //set할때 이름이 sessionID이었음 그걸 get으로 꺼냄

            this.sessionStatus = sessionStorage.getItem("sessionStatus"); //로그인 할때 set했는데 그때 이름이  sessionStatus 였음




            this.fnBoardInfo(); //바로 함수 실행
            this.fncntupdate(); //여기서하고 안에서 다시 게시판정보 불려옴 조회수+1 바로 보이게하려고... 
            // 원인불명 다행이 +2가 되진 않아서 다행...
        }
    });

    app.mount('#app');
</script>
