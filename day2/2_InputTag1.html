<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    <legend>회원 가입</legend>
    <!-- 모든 input태그는 value=""가 생략한 상태 -->
    <!-- input태그에 입력한(선택한) 값들은 value에 저장 -->
    <!-- type을 생략할 경우 기본 타입이 text로 생성 -->
    <!-- value의 값을 데이터베이스로 보낸다.(버튼에서는 이름부여 정도임) -->
    <!-- placeholder 속성은 안내문구 -->
    <div>
    <label>아이디 : <input placeholder="아이디를 입력해주세요" value = ""></label>
    </div>
    <!-- type을 password로 하면 입력 값이 비공개로 처리-->
    <div>
    <label>비밀번호 : <input type="password" placeholder="비밀번호를 입력해주세요"></label>
    </div>
    
    <!-- radio버튼은 (암묵적으로?) 중복을 허용하지 않기에 -->
    <!-- 관련 있는 애들은 name을 동일하게 함 -->
    <!-- checked속성을 부여하면 최초 실행시 체크된 상태로 실행 -->
    <div>
        성별 :
        <label><input type ="radio" name = "gender"> 남자</label>
        <label><input type ="radio" name = "gender" checked> 여자</label>
    </div>

    <!-- checkbox는 중복을 허용한다. 여러개 선택 가능 -->
    <div>
        취미 :
        <label><input type="checkbox" checked>코딩</label>
        <label><input type="checkbox" checked>영화감상</label>
        <label><input type="checkbox">운동</label>
        <label><input type="checkbox">게임</label>
    </div>
    <!-- select 태그 => dropdown 형태의 선택창 -->
    <div>
        나이대 :
        <select>
            <option>:: 선택 ::</option>
            <option>10대</option>
            <option>20대</option>
            <option>30대</option>
            <option>40대</option>
            <option>50대 이상</option>
        </select>
    </div>
    <!-- 여러줄에 텍스트를 입력하고 싶으면 textarea 태그 사용 -->
    <!-- 크기 조절을 위해 rows(행), cols(열) 크기 조절 가능 -->
    <div>
        자기소개 :
        <textarea rows="10" cols="30" placeholder="자기소개 입력해주세요."></textarea>
    </div>
    <div>
        이미지 첨부 :
        <input type="file" accept=".jpg">
    </div>

    <div>
        <input type ="button" value="가입하기"><!--jsp쪽에서 자주 사용-->
        <button>가입하기</button><!--스프링쪽에서 자주 사용-->
    </div>
</fieldset>   
</body>
</html>
