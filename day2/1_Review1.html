<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test123</title>]
    <style>
        div{
            background-color: blue;
        }
        p{
            background-color: turquoise;
        }
        span{
            background-color: orange;
        }
    </style>
</head>
<body>
    <!--h태그 말머리 역할 -->
    <!-- h1이 가장큼-->
    <h2>복습페이지입니다</h2>
    <!-- -->
    <!--div, span 특징구분 -->
    <!-- div태그는 block(한줄을 모두 차지한다) -->
    <!-- p태그도 block이지만 위아래 간격(마진)을 가지고 있다-->
    <div>HTML/CSS (div 태그)</div>
    <p>HTML/CSS (p 태그)</p>

    <hr>

    <!-- span태그는 자신의 영역만 차지한다.(inline)-->
    <span>HTML/CSS (span 태그)</span>

</body>
</html>
