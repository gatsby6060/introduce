<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .color-blue{color : blue;}
        .text-info{
            font-size: 30px;/* 텍스트크기 픽셀단위 */
            font-weight: bold;/* 텍스트 두께(100~900, bold, .. */
            font-style: italic; /* 텍스트 스타일 */
            text-align: center; /* 텍스트 정렬 */
        }
        .bg-green{ background-color: greenyellow; }
        .shadow{ text-shadow: 5px 4px 3px rgb(244, 69, 69);} /*좌우 상하 그림자크기*/
    </style>
</head>
<body>
    <!-- .클래스는 (여백으로) 여러개 중복사용가능 -->
    <div class="color-blue text-info bg-green shadow">HTML 재밌다</div>
</body>
</html>
