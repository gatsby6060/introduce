<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 600px;
        height: 400px;
    }

    .grad1 {
        background: yellowgreen;
        /*익스프로러 등을 위해추가해놈*/
        /*원형 그라데이션*/
        background: radial-gradient(white, yellowgreen, aqua);
    }

    .grad2 {
        /*원형 그라데이션*/
        background: yellowgreen;
        /*익스프로러 등을 위해추가해놈*/
        background: radial-gradient(circle, white, yellowgreen, aqua);
    }

    .grad3 {
        /*원형 그라데이션*/
        background: yellowgreen;
        background: radial-gradient(circle at 20% 20%, white, yellowgreen, aqua);
    }

    .grad4 {
        /*원형 그라데이션*/
        background: yellowgreen;
        background: radial-gradient(white, yellowgreen 20%, aqua 80%);
        /*흰색이 시작되서 20% 지점에서 엘류우가 되고 80%지점에서 아쿠아 색으로 됨*/
    }
</style>

<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
    <div class="grad4"></div>
</body>

</html>
