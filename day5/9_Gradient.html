<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            max-width: 100%;/*이 옵션이 사용자 화면 비율에 맞춰서 해줌(이미지의 최대크기까지만)*/
            height: auto;/*원래 이미지 기준으로 비율을 맞춰줌*/
        }
    </style>
</head>
<body>
    <!-- 음성인식이나 이미지가 없을때 alt의 내용이 쓰인다 -->
    <img src = "../media/img.jpg" alt="호랑이~">
</body>
</html>
