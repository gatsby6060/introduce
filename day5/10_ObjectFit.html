<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 400px;
            border: 2px solid black;
        }
        img{width: 100%; height: 100%;}

        .fill{
            /* 이미지의 비율은 무시. 무조건 꽉 채움 */
            object-fit: fill;
        }
        .contain{
            /*이미지 비율은 유지, 밖(부모)의 요소의 크기에 맞춘다*/
            object-fit: contain;
        }
        .cover {
            /* 이미지 비율을 유지. 요소에 꽉 채움(이미지가 짤리는 부분이 생길 수 있다.)*/
            object-fit: cover;
        }
        .none{
            /* 이미지 원래 크기를 유지. 벚어나는 부분은 짤린다.*/
            object-fit: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../media/img.jpg" class="none">
    </div>
</body>
</html>
