<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            background-color: #ccc;
            border: 2px solid black;
        }
        .box{
            width: 100px;
            margin : 5px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-align: center;
        }
        .flow1{
            /* 방향과 줄바꿈을 한번에 정의 */
            flex-flow: row wrap;
        }
        .flow2{
            /* 방향과 줄바꿈을 한번에 정의 */
            flex-flow: row nowrap;
        }
       
    </style>
</head>
<body>
    <div id="container" class="flow1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>    
        <div class="box">6</div>    
    </div>
</body>
</html>
