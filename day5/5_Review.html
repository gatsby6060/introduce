<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color :  green" id = "txt">HTML/CSS</div>
    <button onclick="fnChange()">클릭</button>
</body>
</html>
<script>
    function fnChange(){
        // id가 txt인 요소의
        // 색상을 파란색, 크기를 20px, bold
        // 내용을 'javascript'로 변경
        let obj = document.querySelector('#txt');
        console.log(obj);
        obj.style.color = "blue";
        obj.style.fontSize = '20px';
        obj.style.fontWeight = "bold"; 

        obj.innerHTML = 'javascript';
    }
</script>
