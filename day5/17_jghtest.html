<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 5px;
        }

        .image {
            width: 33%;
            height: auto;
        }

        .image img {
            width: 100%;
            height: 300px; /*auto*/
        }

        @media screen and (max-width: 1024px) {
            .image {
                width: 49%;
            }
        }

        @media screen and (max-width: 768px) {
            .image {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id=container class="wrap2">
        <div class="image">
            <img src="../media/img.jpg" class="cover">
        </div>
        <div class="image">
            <img src="../media/img2.jpg" class="cover">
        </div>
        <div class="image">
            <img src="../media/img3.jpg" class="cover">
        </div>
    </div>

</body>

</html>
