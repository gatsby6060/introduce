<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 800px;
            display: flex;
            background-color: #ccc;
            border: 2px solid black;
        }
        .box{
            width: 100px;
            margin : 5px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-align: center;
        }
        .dir1{
            /* 디폴트. 왼쪽에서 오른쪽으로 정렬 */
            flex-direction: row;
        }
        .dir2{
            /* 오른쪽에서 왼쪽으로 */
            flex-direction: row-reverse;
        }
        .dir3{
            flex-direction: column;
        }
        .dir4{
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <div id="container" class="dir4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
