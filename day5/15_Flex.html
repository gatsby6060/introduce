<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            justify-content: flex-start;
            height : 200px;
            background-color: #ccc;
            border: 2px solid black;
        }
        .box{
            width: 100px;
            margin : 5px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-align: center;
        }
        .order1{
            /* 위쪽에 정렬 */
            align-items: flex-start;
        }
        .order2{
            /* 아래쪽에 정렬 */
            align-items: flex-end;
        }
        .order3{
            /* 가운데 정렬 */
            align-items: center;
        }
        .order4{
            /*  */
            align-items: baseline;
        }
      
     
    </style>
</head>
<body>

        <div class="box">1</div>

        <div class="box">3</div>
        <div class="box">4</div>
    </div> -->
    <div id="container" class="order4">
        <div class="box">1</div>
        <div class="box" style="font-size: 30px;">2</div>
        <div class="box" style="font-size: 20px;">3</div>
        <div class="box" style="font-size: 50px;">4</div>
    </div>
</body>
</html>
