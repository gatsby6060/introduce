<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            height: 400px;
        }

        .grad {
            /* 선형 그라데이션 */
            background: green; /*그라데이션을 지원 안하는 브라우저에서 사용*/
            background: linear-gradient(to right bottom, green, white);
        }

        .grad2 {
            /* 선형 그라데이션 */
            background: green;
            background: linear-gradient(45deg, green, white);
        }
    </style>
</head>

<body>
    <div class="grad"></div>
</body>

</html>
