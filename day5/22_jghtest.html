<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #txt {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            color: blue;
        }
    </style>
</head>

<body>
    <div id="txt"></div>
</body>

</html>
<script>
    let title = "안녕하세요! 프로그래밍 재미있습니다!";
    let text = document.querySelector("#txt");
    let i = 0;
    let id = setInterval(() => {
        let word = title.charAt(i++);
        text.innerHTML += word;
        if (i > title.length) {
            // clearInterval(id);
            text.innerHTML = "";
            i = 0;
        }
    }, 300);
</script>
