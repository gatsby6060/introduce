<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그에 스타일을 주고 싶으면 태그 이름을 쓴다 */
        p{color:red;}
        /*아이디에 스타일을 주고 싶으면 #을 붙인다 */
        #sample1{ color: blue;}
        /*클래스에 스타일을 주소 싶으면.#을 붙인다*/
        .sample2{color: green;}
    </style>
</head>
<body>
    <p>p태그에 적용한 스타일</p>
    <div id="sample1">id에 적용한 스타일</div>
    <div class="sample2">class에 적용한 스타일</div>
</body>
</html>
