<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 700px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap : 10px 20px; /*행간격 10 열간격 20*/
        }
        .box{
            border:1px solid black;
            padding : 5px 10px;
            font-size:  20px;
            text-align: center;
        }
        .box:nth-child(odd){
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id = "container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
