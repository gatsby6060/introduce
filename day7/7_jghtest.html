  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <style>      
      .gallery{
        width:700px;   
        margin: 20px auto;      
        display:grid;
        grid-template-areas: 
          "photo111 photo111 photo2"
          "photo111 photo111 photo3"
          "photo4 photo55555 photo6";
        gap:5px;    
      }

      .gallery img{
        width:100%;
        height:100%;
        border-radius: 10px;
        object-fit: cover;
      }

      .photo1 {
        grid-area: photo111
      }
      .photo2 {
        grid-area: photo2
      }
      .photo3 {
        grid-area: photo3
      }
      .photo4 {
        grid-area: photo4
      }
      .photo5 {
        grid-area: photo55555
      }
      .photo6 {
        grid-area: photo6
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img class="photo1" src="../media/img.png" >
      <img class="photo2" src="../media/img2.jpg" >
      <img class="photo3" src="../media/img3.jpg" >
      <img class="photo4" src="../media/img4.jpg" >
      <img class="photo5" src="../media/park1.jpg" >
      <img class="photo6" src="../media/park2.jpg" >
    </div>
  </body>
  </html>
