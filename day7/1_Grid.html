<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: 100px 300px 200px; /*첫번째 좌우폭100 두번째 좌우폭300 세번째좌우폭200*/
            /* grid-template-rows: 100px 200px; */
            grid-auto-rows: 100px;
        }
        .box{
            border:1px solid black;
            padding : 5px 10px;
            font-size:  20px;
            text-align: center;
        }
        .box:nth-child(odd){
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id = "container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
