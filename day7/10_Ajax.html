<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            padding: 5px 10px;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div id="contents"></div>
</body>

</html>
<script>
    // jQuery == $  //4딸라
    $.ajax({
        url: "https://jsonplaceholder.typicode.com/users",//요청하고자하는 서버 주소
        dataType: "json", //응답받은 데이터 타입
        type: "GET", //요청 호출 방식 대표적으로 GET POST존재
        data: {}, //요청할 대 보낼 값
        success: function (data) { //호출이 성공적으로 끝났을 때 실행하고자 하는 함수
            console.log(data);
            let contents = document.querySelector("#contents");
            let table = document.createElement("table");
            let tr = document.createElement("tr");
            // let td = document.createElement("td");
            tr.innerHTML = "<th>아이디</th><th>이름</th><th>이메일</th><th>웹사이트</th>"
            table.appendChild(tr);
            for (let i = 0; i < data.length; i++) {
                let stu = document.createElement("tr");
                stu.innerHTML = `<td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].email}</td><td>${data[i].website}</td>`
                table.appendChild(stu);
            }



            contents.appendChild(table);
        }
    });
</script>
