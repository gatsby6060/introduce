<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }

        #prod-pic,
        #desc {
            float: left;
        }

        .small {
            width: 60px;
            height: 60px;
            margin: 3px;
        }

        #prod-pic {
            margin: 20px 10px;
        }

        #small-img img:hover {
            cursor: pointer;
        }

        #small-img {
            margin-top: 10px;
        }

        #desc {
            width: 300px;
            margin-top: 20px;
        }

        #desc ul {
            list-style: none;
            /* 리스트점 안보여주기*/
        }

        #desc li {
            font-size: 15px;
            line-height: 1.7;
        }

        .blue-txt {
            color: blue;
            font-weight: bold;
        }

        #desc button {
            margin: 20px 0px;
            width: 100%;
            /*본인영역에 최대값100%*/
            padding: 10px;
        }

        #desc a {
            text-decoration: none;
            margin-top: 20px;
        }

        #detail {
            padding-top: 30px;
            clear: both;
            /*이제부터 float를 무시하고 아래쪽으로 기본동작으로 쌓인다*/

            display: none;
        }

        #detail h2 {
            color: gray;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>자바프로그래밍 책</h1>
        <div id="prod-pic">
            <img src="../media/java.jpg" id="main-book" width="200" height="200">
            <div id="small-img">
                <img src="../media/java2.jpg" class="small">
                <img src="../media/java3.jpg" class="small">
                <img src="../media/java4.jpg" class="small">
            </div>
        </div>
        <div id="desc">
            <ul>
                <li>상품명 : 자바 책</li>
                <li class=" blue-txt">판매가 : 199,000원</li>
                <li>배송비 : 30,000원</li>
                <li>(50,000,000원 이상 구매시 무료)</li>
                <li>적립금:199원(0.1%)</li>
                <li>발매일:2023.12.30</li>
                <button>장바구니 담기</button>
                <a href="javascript:;" onclick="fnDetail()">상세 설명 보기</a>
            </ul>
        </div>

        <div id="detail">
            <h2>상품 상세정보</h2>
            <ul>
                <li>출판사:좋은출판사</li>
                <li>저 자:홍길동</li>
                <li>언 어:한국어/영어</li>
                <li>판매처:<a href="javascript:;">클릭</a></li>
            </ul>
            <h3>정보</h3>
            <p>개발 경력1년 홍길동 개발자가 저술한 자바 프로그래밍 언어 책</p>
            <h2>제공</h2>
            <p>샘플코드, 강의 영상 제공</p>
        </div>
    </div>
</body>

</html>

<script>
    let main = document.querySelector("#main-book");
    let list = document.querySelectorAll(".small");

    for (let i = 0; i < list.length; i++) {
        list[i].onclick = function () {
            let temp = main.src;
            main.src = this.src;
            this.src = temp;
        }
    }


    function fnDetail() {
        let obj = document.querySelector("#detail");
        if (obj.style.display == "block") {
            obj.style.display = "none";
        } else {
            obj.style.display = "block";
        }
    }
</script>
