<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label>첫번째 숫자 : <input type="text" id="num1"></label> <!--입력된 값은 value속성에 들어감-->
    </div>
    <div>
        <label>두번째 숫자 : <input type="text" id="num2"></label>
    </div>
    <div>
        <button onclick="fnSum()">더하기!</button>
        <button onclick="fnCompare()">비교하기!</button>
    </div>
</body>

</html>

<script>
    function fnSum() {
        // let obj1 = document.querySelector("#num1");//#을 붙여야 id를 잡아옴
        // console.log(obj1.value); //.value까지 해야 값을 뽑아옴
        let num1 = document.querySelector("#num1").value;
        let num2 = document.querySelector("#num2").value;
        //문자를 숫자로 바꾸는 함수 -> parseInt, Number
        alert(parseInt(num1) + Number(num2));
    }

    function fnCompare() {
        let num1 = document.querySelector("#num1").value;
        let num2 = document.querySelector("#num2").value;

        //자바스크립트에서는 값을 비교 할때 == 와  ===가 존재함
        //==는 타입 무시하고 비교
        //문자열 == 숫자 가 값이 같다면 그냥 true됨
        // === 는 타입까지 비교한다
        if (num1 == 10) {
            alert("같다.");
        } else{
            alert("다르다.");
        }
    }
</script>
