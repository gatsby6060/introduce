<script>
    // 자바스크립트의 함수 (메소드)
    // js함수는 리턴 타입 자체가 없다
    // js함수는 파라미터가 타입 선언 할 필요가 없다
    // 리턴 타입과 상관없이 리턴은 필요하면 하고, 아님 말고
    function sum1(x,y){
        console.log(x+y);
        //h3태그를 적용하고
        //x가1, y가2라고 가정할 때
        //'1+2의 덧셈결고는 3입니다' 출력
        document.write(x+y);
        //백틱을 이용하면 쉽게 작성가능
        //변수를 분자열 내에서 바로 호출 가능 => ${}
        document.write(`<h3>${x} + ${y}의 덧셈 결과는 ${x+y} 입니다.</h3>`);
    }
    function sum2(x,y){
        return x+y;
    }

    sum1(1,2);
    let num = sum2(3,4);
    document.write("리턴된 값 ==> " + num);

</script>
