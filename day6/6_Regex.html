<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <lable>
            아이디: <input type='text' placeholder="아이디" id="userId">
        </lable>
    </div>
    <div>
        <lable>
            비밀번호: <input type='text' placeholder="비밀번호" id="pwd">
        </lable>
    </div>
    <div>
        <button onclick="fnJoin()">회원가입</button>
    </div>
</body>

</html>
<script>
    function fnJoin() {
        let userId = document.querySelector("#userId").value;
        let pwd = document.querySelector("#pwd").value;

        let reg = /^[a-z0-9]*$/;/*영문자 소문자와 숫자만 입력받겠다 정규식*/
        // console.log(reg.test(userId));
        if (!reg.test(userId)) {
            alert("아이디는 소문자+숫자로 구성되어야 합니다.");
            return;
        }
        //비밀번호에 특수 문자가 없으면
        // 특수문자를 포함해야합니다 출력
        let pwdReg = /[`~!@#$%^&*|\\\'\";:\/?]/gi;
        if (!pwdReg.test(pwd)) {
            alert("비밀번호는 특수문자를 포함해야합니다");
            return;
        }
        alert("가입완료!");
    }
</script>
