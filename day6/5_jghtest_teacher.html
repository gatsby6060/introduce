<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="list">
        <div>
            <label><input type="checkbox" name="subject" value="java">자바</label>
        </div>
        <div>
            <label><input type="checkbox" name="subject" value="oracle">오라클</label>
        </div>
        <div>
            <label><input type="checkbox" name="subject" value="html">html/css/javascript</label>
        </div>
        <div>
            <label><input type="checkbox" name="subject" value="jquery">jQuery</label>
        </div>
    </div>
    <div>
        <button onclick="fnSubject()"> 클릭</button><!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
    </div>
    <div id="imageList">

    </div>

</body>

</html>

<script>
    function fnSubject() {
        let subject = document.querySelectorAll("input[name='subject']:checked");/*일단 체크 된거 싸그리 몽땅 가져옴*/
        let imgList = document.querySelector("#imageList");
        imgList.innerHTML = "";
        // console.log(subject);
        for (let i = 0; i < subject.length; i++) {/*체크된거일단 가져오고 그걸에서 for문으로...*/
            let img = document.createElement("img");
            img.src = "../media/" + subject[i].value + ".jpg";
            img.width = 150;
            img.height = 150;
            imgList.appendChild(img);
        }
    }
</script>
