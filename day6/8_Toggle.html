<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Document</title>
    <style>
        .light-mode {
            background-color: white;
            color: black;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        #light, #dark {
            cursor: pointer;
        }
        /* #dark {
            cursor: pointer;
        } */
         /*라이트 모드일때 dark가 안보이게...*/
         .light-mode #dark{ 
            display: none;
         }
        /*다크 모드일때 light가 안보이게...*/
         .dark-mode #light{ 
            display: none;
         }
    </style>
</head>

<body class="light-mode">
    <div>
        <!-- <button onclick="fnMode()">dark-mode</button> -->
        <span id="light" onclick="fnMode()" class="material-symbols-outlined">light_mode</span>
        <span id ="dark" onclick="fnMode()" class="material-symbols-outlined">dark_mode</span>
    </div>
    <div>
        <ul>
            <li>자바</li>
            <li>오라클</li>
            <li>html</li>
        </ul>
    </div>
</body>

</html>
<script>
    function fnMode() {
        let body = document.body;
        body.classList.toggle("light-mode");/*여러개가 가능하서 classList라는 이름사용*/
        /*토글함수는... 있으면 없애고  없으면 만들어버림*/
        body.classList.toggle("dark-mode");
        let icon = document.querySelector("#mode");
    }
</script>
