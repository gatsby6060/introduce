<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button onclick="fnPopup()">팝업!</button>
    </div>
</body>

</html>
<script>
    console.log("availWidth =======>", screen.availWidth);
    console.log("availHeight =======>", screen.availHeight);

    function fnPopup() {
        // 첫번째 파라미터 : 팝업을 띄울 주소(파일)
        // 두번째 파라미터 : 팝업의 이름 같은 이름의 팝업은 2개이상 출력되지 않는다. (계속 클릭해도)
        // 세번째 파라미터 : 크기(width, height) 및 위치(left, top)
        let top = (screen.availHeight-300) / 2
        let left = (screen.availWidth-700) / 2
        // console.log("위아래중간", mh);
        // console.log("좌우중간", mw);

        window.open( "../day5/20_Script_Time.html",   "popup1",     `width=700, height=300, left=${left}, top=${top}` );
    }
</script>
